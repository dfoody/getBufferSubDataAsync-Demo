<!DOCTYPE html>
<html lang="en">
<head>
<title>three.js webgl - interactive cubes (gpu)</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
  body {
    font-family: Monospace;
    background-color: #f0f0f0;
    margin: 0px;
    overflow: hidden;
  }

  .info {
    position: absolute;
    background-color: black;
    opacity: 0.8;
    color: white;
    text-align: center;
    top: 0px;
    width: 100%;
  }

  .info a {
    color: #00ffff;
  }

  #statsinfo {
    position: absolute;
    background-color: #111;
    font-size: 90%;
    opacity: 0.9;
    color: white;
    top: 48px;
    width: 80px;
  }
</style>
</head>

<body>
<div class="info">
  webgl 2 - asynchronous gpu picking with getBufferSubDataAsync (using
  <a href="http://threejs.org" target="_blank">three.js</a>)
</div>
<div id="statsinfo">
  this meter measures the time spent in <em>synchronous</em> picking and rendering code
</div>
<div id="container"></div>

<script src="js/three.js"></script>
<script src="js/controls/TrackballControls.js"></script>
<script src="js/libs/stats.min.js"></script>
<script src="js/libs/dat.gui.min.js"></script>
<script>
var container, stats;
var camera, controls, scene, renderer;
var pickingData = [], pickingTexture, pickingScene;
var objects = [];
var highlightBox;

var canvas, gl;
var pbo;
var readbackBuffer = new Uint8Array(4);

var mouse = new THREE.Vector2();
var offset = new THREE.Vector3(10, 10, 10);
var frameRequested = false;

var pickAndRender = pick_getBufferSubDataAsync;

init();
requestRender();

function init() {

  container = document.getElementById("container");

  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
  camera.position.z = 8000;

  scene = new THREE.Scene();

  pickingScene = new THREE.Scene();
  pickingTexture = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight);
  pickingTexture.texture.minFilter = THREE.LinearFilter;

  scene.add(new THREE.AmbientLight(0x333333));

  var light = new THREE.SpotLight(0xffffff, 0.3);
  light.position.set(0, 500, 8000);
  scene.add(light);

  var geometry = new THREE.Geometry(),
  pickingGeometry = new THREE.Geometry(),
  pickingMaterial = new THREE.MeshBasicMaterial({ vertexColors: THREE.VertexColors }),
  defaultMaterial = new THREE.MeshLambertMaterial({ vertexColors: THREE.VertexColors });

  function applyVertexColors(g, c) {
    g.faces.forEach(function(f) {
      var n = (f instanceof THREE.Face3) ? 3 : 4;
      for (var j = 0; j < n; j ++) {
        f.vertexColors[j] = c;
      }
    });
  }

  var geom = new THREE.BoxGeometry(1, 1, 1);
  var color = new THREE.Color();

  var matrix = new THREE.Matrix4();
  var quaternion = new THREE.Quaternion();

  for (var i = 0; i < 5000; i ++) {
    var position = new THREE.Vector3();
    position.x = Math.random() * 10000 - 5000;
    position.y = Math.random() * 6000 - 3000;
    position.z = Math.random() * 8000 - 4000;

    var rotation = new THREE.Euler();
    rotation.x = Math.random() * 2 * Math.PI;
    rotation.y = Math.random() * 2 * Math.PI;
    rotation.z = Math.random() * 2 * Math.PI;

    var scale = new THREE.Vector3();
    scale.x = Math.random() * 200 + 100;
    scale.y = Math.random() * 200 + 100;
    scale.z = Math.random() * 200 + 100;

    quaternion.setFromEuler(rotation, false);
    matrix.compose(position, quaternion, scale);

    // give the geom's vertices a random color, to be displayed
    applyVertexColors(geom, color.setHex(Math.random() * 0xffffff));
    geometry.merge(geom, matrix);

    // give the geom's vertices a color corresponding to the "id"
    applyVertexColors(geom, color.setHex(i));
    pickingGeometry.merge(geom, matrix);
    pickingData[i] = {
      position: position,
      rotation: rotation,
      scale: scale
    };
  }

  var drawnObject = new THREE.Mesh(geometry, defaultMaterial);
  scene.add(drawnObject);

  pickingScene.add(new THREE.Mesh(pickingGeometry, pickingMaterial));

  highlightBox = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshBasicMaterial({ color: 0xffff00 })
      );
  scene.add(highlightBox);

  canvas = document.createElement( 'canvas' );
  gl = canvas.getContext('webgl2', { antialias: true });

  renderer = new THREE.WebGLRenderer({ canvas: canvas, context: gl });
  renderer.setClearColor(0xffffff);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.sortObjects = false;
  container.appendChild(renderer.domElement);

  controls = new THREE.TrackballControls(camera, renderer.domElement);
  controls.rotateSpeed = 1.0;
  controls.zoomSpeed = 1.2;
  controls.panSpeed = 0.8;
  controls.noZoom = true;
  controls.noPan = false;
  controls.staticMoving = true;
  controls.dynamicDampingFactor = 0.3;

  pbo = gl.createBuffer();
  gl.bindBuffer(gl.PIXEL_PACK_BUFFER, pbo);
  gl.bufferData(gl.PIXEL_PACK_BUFFER, 4, gl.DYNAMIC_READ);
  gl.bindBuffer(gl.PIXEL_PACK_BUFFER, null);

  stats = new Stats();
  stats.showPanel(1);
  container.appendChild(stats.dom);

  var gui = new dat.GUI({ resizable: false, width: 350 });
  var pickObject = { pickImplementation: 'pick_getBufferSubDataAsync' };
  gui.add(pickObject, 'pickImplementation', {
    'readPixels': 'pick_readPixels',
    'getBufferSubData': 'pick_getBufferSubData',
    'getBufferSubDataAsync': 'pick_getBufferSubDataAsync'
  }).onChange(function(value) {
    pickAndRender = window[value];
  });

  renderer.domElement.addEventListener('mousemove', onMouseMove);
}

//

function onMouseMove(e) {
  mouse.x = e.clientX;
  mouse.y = e.clientY;

  requestPickAndRender();
}

function requestPickAndRender() {
  if (pickAndRender === pick_getBufferSubDataAsync) {
    if (frameRequested) {
      return;
    }
    frameRequested = true;
  }

  stats.begin();
  // render the picking scene off-screen
  renderer.render(pickingScene, camera, pickingTexture);
  // read the pixel under the mouse from the texture
  pickAndRender(requestRender);
  stats.end();
}

function requestRender(highlightID) {
  requestAnimationFrame(function() {
    frameRequested = false;
    render(highlightID);
  });
}

function pick_readPixels(callback) {
  gl.readPixels(mouse.x, pickingTexture.height - mouse.y, 1, 1, gl.RGBA, gl.UNSIGNED_BYTE, readbackBuffer);

  callback((readbackBuffer[0] << 16) | (readbackBuffer[1] << 8) | (readbackBuffer[2]));
}

function pick_getBufferSubData(callback) {
  gl.bindBuffer(gl.PIXEL_PACK_BUFFER, pbo);
  gl.readPixels(mouse.x, pickingTexture.height - mouse.y, 1, 1, gl.RGBA, gl.UNSIGNED_BYTE, 0);
  gl.getBufferSubData(gl.PIXEL_PACK_BUFFER, 0, readbackBuffer);
  gl.bindBuffer(gl.PIXEL_PACK_BUFFER, null);

  callback((readbackBuffer[0] << 16) | (readbackBuffer[1] << 8) | (readbackBuffer[2]));
}

function pick_getBufferSubDataAsync(callback) {
  gl.bindBuffer(gl.PIXEL_PACK_BUFFER, pbo);
  gl.readPixels(mouse.x, pickingTexture.height - mouse.y, 1, 1, gl.RGBA, gl.UNSIGNED_BYTE, 0);
  var promise = gl.getBufferSubDataAsync(gl.PIXEL_PACK_BUFFER, 0, readbackBuffer);
  gl.bindBuffer(gl.PIXEL_PACK_BUFFER, null);

  return promise.then(function(readbackBuffer) {
    callback((readbackBuffer[0] << 16) | (readbackBuffer[1] << 8) | (readbackBuffer[2]));
  });
}

function highlight(id) {
  var data = pickingData[id];
  if (data) {
    // move our highlightBox so that it surrounds the picked object
    if (data.position && data.rotation && data.scale) {
      highlightBox.position.copy(data.position);
      highlightBox.rotation.copy(data.rotation);
      highlightBox.scale.copy(data.scale).add(offset);
      highlightBox.visible = true;
    }
  } else {
    highlightBox.visible = false;
  }
}

function render(highlightID) {
  highlight(highlightID);
  controls.update();
  renderer.render(scene, camera);
}

</script>

</body>
</html>
